<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-black">
    <header>
        <nav class="navbar bg-black">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="assets/netflix_logo.png" alt="logo Netflix" width="100px" height="50px" class="text-sm-center">
              </a>
            </div>
          </nav>
    </header>
    <main class="container text-center">
        <div class="container mx-lg-5"  id="container">
        <div>
        <h1 class="text-white">Edit Profile</h1>
    </div>
    <hr class="w-50 mx-auto text-bg-secondary">
    <div class="card-body">
        <div class="d-flex justify-content-center mb-3 mt-3">
            <div class="mr-3">
                <img src="assets/avatar.png" alt="avatar" width="90px" height="90px">
            </div>
            <div class="row d-flex flex-column">
            <input class="  w-100 ms-3 form-control bg-secondary text-white" type="text" value="Strive Student" aria-label="readonly input example" readonly>
            <div class="d-flex flex-column">
                <p class="text-white p-0 pe-3 m-0 mt-3">Languace:</p>
            </div>
            <div>
                <div class="dropdown">
                    <button class=" btn btn-black text-white border border-white dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      English
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Italiano</a></li>
                      <li><a class="dropdown-item" href="#">Francese</a></li>
                      <li><a class="dropdown-item" href="#">Spagnolo</a></li>
                    </ul>
                  </div>
                <hr class="w-100 mx-auto text-bg-secondary">
        </div>
        
       
        </div>
        </div>
       
            <p class="text-white-50" id="p">Maturity Settings:</p>
        </div>
        <div class="d-lg-block">
            <button class="btn btn-secondary text-white border border-white-50" id="button"   type="button">ALL MATURITY RATINGS</button>
            
          </div>
          <p class="text-white" id="p-one">Show titles of <span>all maturity ratings</span> for this profile</p>
          <div class="d-lg-block">
            <button class=" px-3 btn btn-black text-white-50 border border-white-50" id="button-one" type="button">Edit</button>
            
          </div>
          <hr class="w-50 mx-auto text-bg-secondary">
          <div>
            <p class="text-white-50" id="p-two">Autoplay Controls</p>
            <div class="form-check text-white">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check text-white">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Autoplay previews while browsing on all devices
                </label>
              </div>
          </div>
        <hr class="  w-50 mx-auto text-bg-secondary" >
<div class="container d-lg-flex justify-content-lg-center">
        <div class="mx-lg-2">
            <button class="btn btn-black text-white-50 border border-white-50" type="button">Save</button>
            
          </div>
          <div class="mx-lg-2">
            <button class="btn btn-black text-white-50 border border-white-50" type="button">Cancel</button>
            
          </div>
          <div class="mx-lg-2">
            <button class="btn btn-black text-white-50 border border-white-50"   type="button">Delete Profile</button>
            
          </div>
        </div>
    </div>
    </div>
</div>

        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
